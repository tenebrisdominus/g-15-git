<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Formularios</title>
</head>
<body>
    
    <form name="Formulario" action="" method="">
        <label for="Nombre">Nombre</label> <br>
        <input type="text" name="" id="nombre" value="" placeholder="Escribe aquí" size="20">

        <label for="cajita">Ejemplo de texto</label> <br>
        <!-- caja de texto  -->
        <textarea name="areatexto" id="cajita" cols="15" rows="10"></textarea>
        <br>

        <label for="Correo">E-mail</label>
        <input type="email" placeholder="E-mail" id="Correo" name="correo">

        <br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="pswd">

        <br>
        <input type="radio" id="radio1" name="radio1" value="Amarillo">Amaraillo
        <input type="radio" id="radio2" name="radio2" value="Azul" checked>Azul
        <input type="checkbox" id="radio3" name="radio3" value="Negro">Negro

        <br>
        <label for="colores">Colores</label>
        <!-- dropdown  -->
        <select name="" id="">Elige un color
            <option value="1">Azul</option>
            <option value="2">Amarillo</option>
            <option value="3">Blanco</option>
        </select>
        
        <br>
        <input type="submit"> Enviar
        
    </form>
    
</body>
</html>
